<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skills — Monica A. Purba</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gradient-to-r from-sky-50 via-blue-50 to-blue-100 text-gray-800">

  <header class="bg-white/70 sticky top-0 z-40">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="text-blue-800 font-bold">← Kembali</a>
      <nav class="text-gray-700">
        <a href="projects.html" class="ml-4 hover:text-blue-700 transition">Projects</a>
        <a href="contact.html" class="ml-4 hover:text-blue-700 transition">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-8">
    <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">Skills</h1>

    <!-- FRONTEND -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-blue-700 mb-4">Frontend Development</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
        <!-- HTML -->
        <div class="bg-white rounded-lg shadow p-6 text-center hover:scale-105 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML" class="w-12 h-12 mx-auto mb-3">
          <div class="font-semibold">HTML</div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 text-center hover:scale-105 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS" class="w-12 h-12 mx-auto mb-3">
          <div class="font-semibold">CSS</div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 text-center hover:scale-105 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JS" class="w-12 h-12 mx-auto mb-3">
          <div class="font-semibold">JavaScript</div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 text-center hover:scale-105 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-original.svg" alt="Tailwind" class="w-12 h-12 mx-auto mb-3">
          <div class="font-semibold">Tailwind</div>
        </div>

        <!-- Additional frontend: Python & C++ as requested -->
        <div class="bg-white rounded-lg shadow p-6 text-center hover:scale-105 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" class="w-12 h-12 mx-auto mb-3">
          <div class="font-semibold">Python</div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 text-center hover:scale-105 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++" class="w-12 h-12 mx-auto mb-3">
          <div class="font-semibold">C++</div>
        </div>
      </div>
    </section>

    <!-- BACKEND -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold text-blue-700 mb-4">Backend</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div class="bg-white rounded-lg shadow p-6 text-center hover:scale-105 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java" class="w-12 h-12 mx-auto mb-3">
          <div class="font-semibold">Java</div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 text-center hover:scale-105 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="MySQL" class="w-12 h-12 mx-auto mb-3">
          <div class="font-semibold">MySQL</div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 text-center hover:scale-105 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/php/php-original.svg" alt="PHP" class="w-12 h-12 mx-auto mb-3">
          <div class="font-semibold">PHP Dasar</div>
        </div>
      </div>
    </section>

    <!-- TOOLS & LAINNYA -->
    <section>
      <h2 class="text-xl font-semibold text-blue-700 mb-4">Tools & Lainnya</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 gap-6">
        <div class="bg-white rounded-lg shadow p-6 text-center hover:scale-105 transition">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="w-12 h-12 mx-auto mb-3">
          <div class="font-semibold">GitHub</div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 text-center hover:scale-105 transition">
          <img src="https://unpkg.com/simple-icons@v9/icons/figma.svg" alt="Figma" class="w-12 h-12 mx-auto mb-3">
          <div class="font-semibold">Figma</div>
        </div>

        <div class="bg-white rounded-lg shadow p-6 text-center hover:scale-105 transition">
          <!-- Packet Tracer tidak selalu tersedia di CDN; tampilkan ikon network generic -->
          <img src="assets/packettracer.png" alt="Packet Tracer" class="w-12 h-12 mx-auto mb-3">
          <div class="font-semibold">Packet Tracer</div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/script.js" defer></script>

</html>
